<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/games.css">
    <title>NBA Games Section</title>
</head>
<body>
    <header>
        <img src="../images/nba.jpg" width="80" height="120">
        <h1>NBA Games</h1>
    </header>
    <section class="games-section">
        <h2>Предстоящи Игри</h2>
        <div class="game-card">
            <div class="team-info">
                <img src="../images/thunder.jpg" alt="Thunder" width="50" height="50" style="vertical-align: middle;">
                <h3>Thunder</h3>
            </div>
            <div class="vs">
                <h3>VS</h3>
                <p>Date: 25.10.2023</p>
            </div>
            <div class="team-info">
                <img src="../images/kings.png" alt="Kings" width="50" height="50" style="vertical-align: middle;">
                <h3>Kings</h3>
            </div>
        </div>
        <div class="game-card">
            <div class="team-info">
                <img src="../images/nets.avif" alt="Nets" width="50" height="50" style="vertical-align: middle;">
                <h3>Nets</h3>
            </div>
            <div class="vs">
                <h3>VS</h3>
                <p>Date: 26.10.2023</p>
            </div>
            <div class="team-info">
                <img src="../images/warriors.png" alt="Warriors" width="80" height="50" style="vertical-align: middle;">
                <h3>Warriors</h3>
            </div>
        </div>
        <div class="game-card">
            <div class="team-info">
                <img src="../images/knicks.webp" alt="Knicks" width="50" height="50" style="vertical-align: middle;">
                <h3>Knicks</h3>
            </div>
            <div class="vs">
                <h3>VS</h3>
                <p>Date: 26.10.2023</p>
            </div>
            <div class="team-info">
                <img src="../images/nuggets.jpg" alt="Nuggets" width="70" height="50" style="vertical-align: middle;">
                <h3>Nuggets</h3>
            </div>
        </div>
    </section>
</body>
</html>
